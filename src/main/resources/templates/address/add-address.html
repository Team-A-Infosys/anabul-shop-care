<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Address</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row text-center my-3">
    <h1>Testing Create Address</h1>
  </div>
  <div class="row">
    <form action="#" th:action="@{/address/add}" th:object="${address}" method="post">
      <div class="input-group mb-3">
        <label class="input-group-text" for="inputGroupSelect01">Options</label>
        <select class="form-select" id="inputGroupSelect01" th:field="*{provinsi.id}">
                <span th:each="provIndo : ${provinsi}">
                    <option th:value="${provIndo.id}"><span th:text="${provIndo.nama}"></span></option>
                </span>
        </select>
      </div>
      <button type="submit" class="btn btn-info"> Submit </button>
    </form>
  </div>

</div>

</body>
</html>
