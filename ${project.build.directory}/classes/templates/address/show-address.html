<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Address</title>
    <!-- CSS only -->
    <link crossorigin="anonymous"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row text-center my-3">
        <h1>Testing Create Address</h1>
    </div>
    <div class="row text-center">
    <p>Congratulations! You have successfully registered. Your Full Address is,
        <span class="fw-bold fst-italic">
            <span th:text="${address.kelurahan.nama}"></span>,
            <span th:text="${address.kecamatan.nama}"></span>,
            <span th:text="${address.kota.nama}"></span>,
            <span th:text="${address.provinsi.nama}"></span>
            ,Indonesia
        </span>
    </p>
</div>
</div>

</body>
</html>
